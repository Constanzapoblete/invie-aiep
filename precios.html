<!DOCTYPE html>
<html>

<head>
    <title>Invie - tus mejores guitarras!!</title>
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/invie.css" />
</head>

<body>
    <header id="header" class="header contenedor">
        <!-- header -->
        <figure class="logotipo">
            <!-- logotipo -->
            <img src="img/invie.png" width="186" height="60" alt="Invie logotipo" />
        </figure>
        <nav class="menu">
            <!-- menu -->
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#guitarras">Guitarras</a>
                </li>
                <li>
                    <a href="precios.html">Precios</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="tabla">
        <div class="contenedor">
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Vestidos</td>
                        <td>$19990</td>
                    </tr>
                    <tr>
                        <td>Blusas</td>
                        <td>$13990</td>
                    </tr>
                    <tr>
                        <td>Jeans</td>
                        <td>$1000000</td>
                    </tr>
                     <tr>
                        <td>sombreros</td>
                        <td>$7990</td>
                    </tr>
                     <tr>
                        <td>Pañuelos</td>
                        <td>$3490</td>
                    </tr>
                     <tr>
                        <td>Camisas</td>
                        <td>$19990</td>
                    </tr>
                     <tr>
                        <td>Pantalones</td>
                        <td>$16990</td>
                    </tr>
                     <tr>
                        <td>Gorros</td>
                        <td>$14990</td>
                    </tr>
                     <tr>
                        <td>Chaquetas</td>
                        <td>$36990</td>
                    </tr>
                     <tr>
                        <td>Cinturones</td>
                        <td>$9990</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <footer class="footer">
        <div class="contenedor">
            <div class="contacto">
                <img src="img/invie-white.png" alt="logotipo blanco" />
                <a href="tel:+573024456678"><strong>Telefono</strong> <span>3024456678</span></a>
                <a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
            </div>
            <form class="formulario">
                <div class="col1">
                    <label for="nombre">Nombre</label>
                    <input type="text" required id="nombre" name="nombre" />
                    <label for="email">E-mail</label>
                    <input type="email" required id="email" name="email" />
                    <div class="sexo">
                        <label for="mujer">
                    <input type="radio" id="mujer" checked name="sexo" value="mujer"> mujer
                  </label>
                        <label for="hombre">
                    <input type="radio" id="hombre" name="sexo" value="hombre"> hombre
                  </label>
                    </div>
                    <div class="intereses">
                        <label for="cotizacion">
                    <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotización
                  </label>
                        <label for="reclamos">
                    <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
                  </label>
                        <label for="comentarios">
                    <input type="checkbox" id="comentarios" name="intereses" value="comantarios"> Comentarios
                  </label>
                        <label for="otros">
                    <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
                  </label>
                    </div>
                </div>
                <div class="col2">
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comantarios" id="comentarios" cols="30" rows="7"></textarea>
                    <input type="submit" value="Enviar" class="button" />
                </div>
            </form>
        </div>
    </footer>
</body>

</html>
